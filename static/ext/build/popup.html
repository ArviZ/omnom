<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <title>[!] omnom</title>
    <!-- <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"> -->
</head>

<body>
    <div class="omnom-popup__container">
        <div class="omnom-popup__header">
            <div class="omnom-popup__title">
                <span>om</span><span class="text--primary">nom</span>
            </div>
            <div class="omnom-popup__controls">
                <div id="action-button">
                    <template data-onoptions="false" id="options-button">
                        <button id="omnom_options" type="button" class="button is-outlined">
                            <span class="icon"><i class="fas fa-cog"></i>
                            </span>
                        </button>
                    </template>
                    <template data-onoptions="true" id="back-button">
                        <button id="back" type="button" class="button is-outlined">
                            <span class="icon">
                                <i class="fas fa-angle-left"></i>
                            </span>
                        </button>
                    </template>
                </div>
                <button id="close" class="button is-outlined" type="button">
                    <span class="icon">
                        <i class="fas fa-times"></i>
                    </span>
                </button>
            </div>
        </div>
        <div id="omnom-content">
            <template data-onoptions="false" id="create-bookmark-template">
                <div id="create-bookmark">
                    <h2>Create bookmark</h2>
                    <div class="omnom-popup__form">
                        <form name="add" id="add" method="post">
                            <div class="field">
                                <label class="label">Url</label>
                                <div class="control">
                                    <input class="input" type="text" name="url" id="url" placeholder="Url">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Bookmark title</label>
                                <div class="control">
                                    <input class="input" type="text" name="title" id="title" placeholder="Add title">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Bookmark notes</label>
                                <div class="control">
                                    <textarea class="textarea" name="notes" id="notes"
                                        placeholder="Add your notes here"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tags</label>
                                <div class="control tags-input">
                                    <input class="input" name="tags" type="text" id="tags" placeholder="Add a new tag!">
                                </div>
                                <div id="tag-chips-container">
                                    <div id="tag-chips" class="field is-grouped is-grouped-multiline">
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="field">
                        <label class="label">Public</label>
                        <input id="public" type="checkbox" name="public" class="switch is-rounded" checked="checked">
                        <label for="public"></label>
                    </div>
                    <div class="field">
                        <label class="label">Snapshot title</label>
                        <div class="control">
                            <input class="input" type="text" id="snapshot_title" placeholder="Add snapshot title">
                        </div>
                    </div>
                    <div class="omnom-popup__submit">
                        <input type="submit" value="Save Bookmark" class="button is-primary" />
                    </div>
                    <input type="hidden" id="token" name="token" value="" />
                    <input type="hidden" id="favicon" name="favicon" value="" />
                    </form>
                </div>
        </div>
        </template>
    </div>
    <p id="omnom_status">
    <h3> </h3>
    </p>
    </div>
</body>
<script src="omnom.js"></script>

</html>
